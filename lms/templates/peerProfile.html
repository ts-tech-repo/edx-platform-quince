<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peer Profile</title>

    <meta name="author" content="Codeconvey" />
    <link
      rel="stylesheet"
      href="https://cdn.exec.talentsprint.com/static/vlsi/VLSIC2/Peers/css/swap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.exec.talentsprint.com/static/vlsi/VLSIC2/Peers/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.exec.talentsprint.com/static/vlsi/VLSIC2/Peers/css/demo.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.exec.talentsprint.com/static/vlsi/VLSIC2/Peers/css/style.css"
    />

    <style>
      body {
        font-family: "Metropolis", sans-serif; 
        background: linear-gradient(to bottom right, #d0ecfa, #ffffff, #caecfd);
        position: relative;
      }
      .container .card {
        width: 312px;
      }
      .card-header.bg-transparent.text-center {
        border-bottom: none;
      }
      .profile-img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        border: 7px solid rgb(207, 234, 245);
      }
      .colElement {
        border-radius: 1.25rem;
        width: 420px;
      }
      .gap {
        gap: 1rem;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;

        width: 100%;
        height: 100vh;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }

      /* Modal content */
      .modal-content {
        background-color: #fefefe;
        /* margin: auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); */
        padding: 20px;
        border: 1px solid #888;
        width: 75%;
        border-radius: 40px;
      }

      /* Close button */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      .social-media-icons {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        margin: 0 15px;
      }
      nav {
        color: white;
        position: fixed; /* Sticky position */
        top: 0; /* Sticks to the top */
        width: 100%;
        z-index: 1000; /* Ensures it stays above other content */
        /* background-color: #f6f8f9; */
      }

      .gradient-border {
        background: linear-gradient(90deg, #d0f1ff, #fff1e4);
        padding: 15px;
        border: 2px solid transparent;
        border-radius: 50%;
        background-origin: border-box;
        background-clip: padding-box, border-box;
      }

      .content {
        background-color: white;
        /* padding: 20px; */
        border-radius: inherit;
      }
    </style>
  </head>
  <body class="position-relative" style="height: 100vh;">
    <img class="position-fixed" style="top: 0; right: 0px;" src="https://static.talentsprint.com/lms_maple/images/topRight.svg" alt="">

    <nav class="top-0 z-3">
      <img
        src="https://static.talentsprint.com/lms_maple/images/logo.png"
        class="my-2"
        style="height: 62px; margin-left: 70px; width: 250px"
      />
    </nav>
    <header class="mb-5" style="margin-top: 130px">
      <div class="text-center">
        <h1>Know Your Peers</h1>
        <h5>Build Connections Beyond Boundaries</h5>
      </div>
    </header>

    <section>
      <div class="student-profile py-4">
        <div class="" style="padding: 0 6rem">
          <div class="row gap" id="row"></div>
        </div>
      </div>
      <div
        class="modal"
        id="myModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered"
          style="max-width: unset; justify-content: center"
          role="document"
        >
          <div class="modal-content" id="modal-content"></div>
        </div>
      </div>
    </section>
    <img class="position-fixed" style="bottom: 0px; left: 0;z-index: 0;" src="https://static.talentsprint.com/lms_maple/images/bottomLeft.svg" alt="">

    <script src="peerProfile.js"></script>
  </body>
</html>
